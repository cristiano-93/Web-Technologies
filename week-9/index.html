<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="main.js"></script>
</head>
<body onload="main()">

    <form action="http://google.com" id="contact-form" method="GET">
        
        <p><input type="text" name="name" id="name" placeholder="name"></p>
        <p id="nameRequiredError" class="error" style="display: none;color: red;">Name is required</p>
        <p><input type="email" name="email" id="email" placeholder="email"></p>
        <p id="emailRequiredError" class="error" style="display: none;color: red;">Email is required</p>
        <p>i would like to be contacted by: </p>
        <p>Portfolio updates: <input type="checkbox" name="pref" value="folio" id="prefFolio"></p>
        <p>Work updates: <input type="checkbox" name="pref" value="work" id="prefWork"></p>

        <p id="prefRequiredError" class="error" style="display: none;color: red;">you must select a preference</p>
        <p>i agree to beeing contacted t=by the methods above Yes 
            <input type="radio" name="terms" value="yes" id="yesTerms"></p>
            <p id="termsRequiredError" class="error" style="display: none;color: red;">You must agree to the terms</p>
        
        <p id="contactMethods"></p>
        
        
        <p><input type="submit" value="Press me"></p>
        

    </form>
     
</body>
</html>
